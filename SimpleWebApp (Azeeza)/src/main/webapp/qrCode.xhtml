<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
      body {
        background: linear-gradient(to right, #999966 0%, #ff9999 100%);
      }

      .button.ui-button {
        margin-right: .5rem;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }
      .card {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         box-shadow: 2px 2px 5px grey;
      }
      #myProgress {
          width: 100%;
          height: 30px;
          position: relative;
          background-color: #ddd;
      }

      #myBar {
          background-color: #4CAF50;
          width: 10px;
          height: 30px;
          position: absolute;
      }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        var qrCodeValue = "#{requestQr.qrCode}";
        var qrCodeValue = document.getElementById("qrCodeValue").value;

        var qrCode = new QRCode(document.getElementById("qrCode"), {
            text: qrCodeValue,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
    <h:outputStylesheet name="primeicons.css" library="primefaces"/>
    <h:outputScript name="primefaces.js" />
    <link rel="icon" href="webapp/images/simple-web-icon-logo.png" type="image/png" />
    <title>QR Code</title>
</h:head>

<h:body>
<!--    <div style="display: flex; align-items: center; justify-content: center;">-->
<!--        <p:graphicImage value="/webapp/images/simple-web-app-logo.png" style="width: 250px; height: 100px;"></p:graphicImage>-->
<!--    </div>-->
    <div class="card">
        <h:form name="qrCodeForm" var="qrCodeForm" id="qrCodeForm">
            <!--<p:dialog header="CR OTP Dialog" id="crOtpDialog" widgetVar="dlg" modal="true" appendTo="@(body)">-->
            <p:panel name="qrCodePanel" id="qrCodePanel" style="background: white;">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <h:graphicImage value="/webapp/images/qr-code.png" style="width: 100px; height: 100px;"></h:graphicImage>
                </div>
                <h3 style="text-align:center;">QR Code</h3>
                <p:messages id="errorMessages" showDetail="true" autoUpdate="true" closable="true" />
                <p style="text-align:center">Hello, <strong><h:outputText value="#{checkAuthState.username}."/></strong></p>
                <p style="text-align:center">Point your device to this screen to capture the QR Code.</p>
                <div style="display: flex; align-items: center; justify-content: center;" id="qrCodeContainer" />
                <br></br>
                <div class="button-container">
                    <p:commandButton class="qrCodeBtn" action="#{prelogin.back}" value="Cancel" update="qrCodeForm" ajax="true" styleClass="ui-button-secondary" style="width:50%;" />
                </div>
                <p:poll widgetVar="myPoll" interval="5" listener="#{checkAuthState.getCheckAuthStateApi}" autoStart="true" />
            </p:panel>
        </h:form>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var value = "#{requestQr.qrCode}";
        var qrcode = new QRCode(document.getElementById("qrCodeContainer"), {
            text: value,
            width: 200,
            height: 200
        });
    });
    </script>
</h:body>
</html>
