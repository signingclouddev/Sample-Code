<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
      body {
        background: linear-gradient(to right, #999966 0%, #ff9999 100%);
      }

      .button.ui-button {
        margin-right: .5rem;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .card {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         box-shadow: 2px 2px 5px grey;
      }
</style>
    <h:outputStylesheet library="primefaces" name="primefaces.css" />
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="primefaces.js" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="icon" href="webapp/images/simple-web-icon-logo.png" type="image/png" />
    <title>Device Registration</title>
</h:head>

<h:body>
<!--    <div style="display: flex; align-items: center; justify-content: center;">-->
<!--        <p:graphicImage value="/webapp/images/simple-web-app-logo.png" style="width: 250px; height: 100px;"></p:graphicImage>-->
<!--    </div>-->
    <div class="card">
        <h:form name="deviceRegistrationForm" var="deviceRegistration" id="deviceRegistrationForm">
            <p:panel name="deviceRegistrationPanel" id="deviceRegistrationPanel" style="background: white;">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <h:graphicImage value="/webapp/images/device.png" style="width: 100px; height: 100px;"></h:graphicImage>
                </div>
                <h3 style="text-align:center;">Device Registration</h3>
                <p:messages id="errorMessages" showDetail="true" autoUpdate="true" closable="true" />
                <p style="text-align:center">Hello,
                    <strong><h:outputText value="#{deviceRegistration.username}."/></strong>
                    <br></br>
                </p>
                <p style="text-align:center">Point your device to this screen to capture the QR Code.</p>
                <div style="display: flex; align-items: center; justify-content: center;" id="qrCodeContainer" />
                <p style="text-align:center"><h:outputText value="Provision Code: " />
                    <strong><h:outputLabel value="#{deviceRegistration.passcode}" /></strong></p>
                <div class="button-container">
                    <p:commandButton class="deviceRegistrationBtn" action="#{deviceRegistration.done}" value="Done" update="deviceRegistrationForm" ajax="true" styleClass="ui-button-primary" style="width:50%;" />
                    <p:spacer width="10" />
                    <p:commandButton class="deviceRegistrationBtn" action="#{deviceRegistration.back}" value="Cancel" update="deviceRegistrationForm" ajax="true" styleClass="ui-button-secondary" style="width:50%;" />
                </div>
            </p:panel>
        </h:form>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var value = "#{deviceRegistration.qrCode}";
        var qrcode = new QRCode(document.getElementById("qrCodeContainer"), {
            text: value,
            width: 200,
            height: 200
        });
    });
    </script>


</h:body>
</html>
