<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
      body {
        background-color: #FBEEC1;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .ui-user-role-icon {
         width: 16px;
         height: 16px;
         align: up;
         background-image: url(#{webapp['images:user-role.png']})!important;
      }

      .container {
        position: relative;
        width: 100%;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns with equal width */
        grid-gap: 10px; /* gap between grid items */
        margin: 0;
        padding: 0;
      }

      .grid-item i{
        //
      }

      .input-field {
        width: 70%; /* Adjust the width as needed */
      }

      footer {
        text-align: center;
      }
    </style>
    <h:outputStylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <h:outputStylesheet href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <h:outputScript src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" />
    <h:outputStylesheet name="primeicons.css" library="primefaces"/>
    <h:outputScript name="primefaces.js" />
    <link rel="icon" href="webapp/images/simple-web-icon-logo.png" type="image/png" />
    <title>View Profile</title>
</h:head>

<h:body>
    <ui:include src="include/topNavigation.xhtml" />
    <f:event listener="#{displayProfile.displayProfileUser}" type="preRenderComponent" />

    <div class="container" style="display:flex;">
        <p:panelGrid columns="1" style="width:45%; text-align:center">
            <h:graphicImage value="/webapp/images/user.png" style="max-width:60%"></h:graphicImage>
        </p:panelGrid>

        <p:panelGrid columns="1" style="width:55%">
            <h:form name="viewProfileForm" var="viewProfile" id="viewProfileForm">
                <h3 style="text-align:center;">User Profile</h3>
                <p:messages id="errorMessages" showDetail="true" autoUpdate="true" closable="true" />

                <div class="grid-container">
                    <div class="grid-item">
                        <h:outputLabel value="First Name" /><br></br>
                        <p:inputText id="firstName" readonly="true" value="#{displayProfile.displayData.employee_fname}" styleClass="input-field" />
                        <h:message for="firstName"></h:message>
                        <br></br><br></br>
                    </div>
                    <div class="grid-item">
                        <h:outputLabel value="Last Name" /><br></br>
                        <p:inputText id="lastName" readonly="true" value="#{displayProfile.displayData.employee_lname}" styleClass="input-field" />
                        <h:message for="lastName"></h:message>
                        <br></br><br></br>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <h:outputLabel value="Username" /><br></br>
                        <p:inputText id="username" readonly="true" value="#{displayProfile.displayData.employee_username}" styleClass="input-field" />
                        <h:message for="username"></h:message>
                        <br></br><br></br>
                    </div>
                    <div class="grid-item">
                        <h:outputLabel value="Email" /><br></br>
                        <p:inputText id="userEmail" readonly="true" placeholder="Email" value="#{displayProfile.displayData.employee_email}" styleClass="input-field" />
                        <h:message for="userEmail"></h:message>
                        <br></br><br></br>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <h:outputLabel value="Client ID" /><br></br>
                        <p:inputText id="userClientId" readonly="true" placeholder="User Client ID" value="#{displayProfile.displayData.employee_clientId}" styleClass="input-field" />
                        <h:message for="userClientId"></h:message>
                        <br></br><br></br>
                    </div>
                    <div class="grid-item">
                        <h:outputLabel value="Unique ID" /><br></br>
                        <p:inputText id="userUniqueId" readonly="true" placeholder="User Unique ID" value="#{displayProfile.displayData.employee_uniqueId}" styleClass="input-field" />
                        <h:message for="userClientId"></h:message>
                        <br></br><br></br>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <h:outputLabel value="Application ID" /><br></br>
                        <p:inputText id="userAppId" readonly="true" placeholder="User Application ID" value="#{displayProfile.displayData.employee_appId}" styleClass="input-field" />
                        <h:message for="userAppId"></h:message>
                        <br></br><br></br>
                    </div>
                    <div class="grid-item">
                        <h:outputLabel value="Group" /><br></br>
                        <p:inputText id="userGroup" readonly="true" placeholder="Group" value="#{displayProfile.displayData.employee_group}" styleClass="input-field" />
                        <h:message for="userGroup"></h:message>
                        <br></br><br></br>
                    </div>
                </div>
                <div class="grid-item">
                    <h:outputLabel value="Roles" /><br></br>
                    <p:inputText id="roles" readonly="true" placeholder="Roles" value="#{displayProfile.displayData.employee_role}" styleClass="input-field" /><br></br>
                    <h:outputLabel value="2: Company Admin" /><br></br>
                    <h:outputLabel value="3: User(Employee)" /><br></br>
                    <h:message for="userGroup"></h:message>
                    <br></br><br></br>
                </div>

                <div class="button-container">
                    <p:commandButton class="updateProfileBtn" action="#{displayProfile.editProfile}" value="Edit Profile" update="viewProfileForm" ajax="true" styleClass="ui-button-primary" style="width:50%" rendered="#{loginUser.roles != '3'}" />
                    <p:spacer width="10" />
                    <p:commandButton class="updateProfileBtn" action="#{displayProfile.back}" value="Back" update="viewProfileForm" ajax="true" styleClass="ui-button-secondary" style="width:50%;" />
                </div>
            </h:form>
        </p:panelGrid>
    </div>
    <footer>
        <ui:include src="include/footer.xhtml" />
    </footer>
</h:body>
</html>
