<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
      body {
        background-color: #FBEEC1;
        //background: linear-gradient(to right, #999966 0%, #ff9999 100%);
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .ui-user-role-icon {
         width: 16px;
         height: 16px;
         align: up;
         background-image: url(#{webapp['images:user-role.png']})!important;
      }

      .container {
        position: relative;
        width: 100%;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns with equal width */
        grid-gap: 10px; /* gap between grid items */
        margin: 0;
        padding: 0;
      }

      .grid-item {
        //
      }

      .input-field {
        width: 70%; /* Adjust the width as needed */
      }

      footer {
        text-align: center;
      }
    </style>
    <h:outputStylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <h:outputStylesheet href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
    <h:outputScript src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" />
    <h:outputStylesheet name="primeicons.css" library="primefaces"/>
    <h:outputScript name="primefaces.js" />
    <link rel="icon" href="webapp/images/simple-web-icon-logo.png" type="image/png" />
    <title>Change Password</title>
</h:head>

<h:body>
    <ui:include src="include/topNavigation.xhtml" />

    <div class="container" style="display:flex;">
        <p:panelGrid columns="1" style="width:45%; text-align:center; background: linear-gradient(to right, #999966 0%, #ff9999 100%)important;">
            <h:graphicImage value="/webapp/images/setPassword.png" style="max-width:50%"></h:graphicImage>
        </p:panelGrid>

        <p:panelGrid columns="1" style="width:55%;">
            <h:form name="changePasswordForm" id="changePasswordForm">
                <h3 style="text-align:center;">Change Password</h3>
                <p:messages id="errorMessages" showDetail="true" autoUpdate="true" closable="true" />
<!--                    <h:outputText value="If you are a <strong>new user</strong>, you are required to change your password by entering the <strong>current password</strong> with the value sent in your email." />-->
                <i class="pi pi-key" />
                <p:password id="password" placeholder="Current Password" value="#{updatePassword.password}" styleClass="input-field" />
                <h:message for="password" />
                <br></br><br></br>

                <i class="pi pi-key" />
                <p:password id="newPassword" placeholder="New Password" value="#{updatePassword.newPassword}" styleClass="input-field" />
                <h:message for="newPassword" />
                <br></br><br></br>

                <div class="button-container">
                    <p:commandButton class="changePwdBtn" action="#{updatePassword.getUpdatePasswordApi}" value="Confirm" update="changePasswordForm" ajax="true" styleClass="ui-button-primary" style="width:50%;">
                        <p:confirm header="Confirmation" message="Are you sure you want to change your password?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" action="#{updatePassword.no}" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>

                    <p:spacer width="10" />
                    <p:commandButton class="changePwdBtn" action="#{updatePassword.back}" value="Cancel" update="changePasswordForm" ajax="true" styleClass="ui-button-secondary" style="width:50%;" />
                </div>
            </h:form>
        </p:panelGrid>
    </div>
    <footer>
        <ui:include src="include/footer.xhtml" />
    </footer>
</h:body>
</html>
