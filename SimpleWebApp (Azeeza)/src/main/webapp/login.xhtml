<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
      body {
        //font-family: 'Merriweather', serif;
        //background-image: url('webapp/images/bg-multicolor.jpg');
        //background-size: cover;
        background: linear-gradient(to right, #999966 0%, #ff9999 100%);
      }

      .button.ui-button {
        margin-right: .5rem;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      .card {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         box-shadow: 2px 2px 5px grey;
      }
    </style>
    <h:outputStylesheet name="primeicons.css" library="primefaces"/>
    <h:outputScript name="primefaces.js" />
    <link rel="icon" href="webapp/images/simple-web-icon-logo.png" type="image/png" />
    <title>Login Password</title>
</h:head>

<h:body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <p:graphicImage value="/webapp/images/simple-web-app-logo.png" style="width: 250px; height: 100px;"></p:graphicImage>
    </div>
    <div class="card">
        <h:form name="loginForm" var="login" id="loginForm">
            <p:panel align="center" name="loginPanel" id="loginPanel" style="background: white;">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <h:graphicImage value="/webapp/images/password.png" style="width: 100px; height: 100px;"></h:graphicImage>
                </div>
                <h3 style="text-align:center;">Login with Password</h3>
                <p:messages id="errorMessages" showDetail="true" autoUpdate="true" closable="true" />
                <i class="pi pi-user" />
                <p:inputText placeholder="Username" readonly="true" value="#{login.username}" />
                <br></br><br></br>
                <i class="pi pi-key" />
                <p:password placeholder="Password" value="#{login.password}" />
                <h:message for="password"></h:message>
                <br></br><br></br>
                <div class="button-container">
                    <p:commandButton class="loginBtn" action="#{login.getDataAuthenticationApi}" value="Login" update="loginForm" ajax="true" styleClass="ui-button-primary" style="width:50%;"/>
                    <p:spacer width="10" />
                    <p:commandButton class="loginBtn" action="#{prelogin.back}" value="Cancel" update="loginForm" ajax="true" styleClass="ui-button-secondary" style="width:50%;" />
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
