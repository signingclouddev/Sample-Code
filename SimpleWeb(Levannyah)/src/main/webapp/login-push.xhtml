<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Simple App | Login</title>
    <ui:include src="/inc/header.xhtml"/>
  </h:head>

  <h:body styleClass="cyan lighten-5">
    <section class="section push-section center-align">
      <div class="container">
        <h:form>
          <p:dialog id="pushDialog" header="Push Notification" widgetVar="pushDialog" global="true" showEffect="fade" hideEffect="fade" responsive="true" closable="false" visible="true" width="500">
            <p:graphicImage value="webapp/resources/img/methods/push.gif" styleClass="authGif"/><br/>

            <div class="input-field">
              <h:outputText value="Hello, "/>
              <strong><h:outputText value="#{adaptive.username}"/></strong><br/>
              <h:outputText value="Please check your device for a Transaction Request" />
            </div>

            <div style="margin-top: 2em;">
              <p:commandButton type="button" value="Cancel" onclick="redirectToLogin()" styleClass="ui-button-danger" style="width:40%"/>
            </div>
          </p:dialog>
          <p:poll widgetVar="pollWidget" interval="5" listener="#{checkState.stateCheck}" autoStart="true" />
        </h:form>
      </div>
    </section>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        showPush();
      });

      function showPush() {
        PF('pushDialog').show();
        PF('pollWidget').start();
      }

      function redirectToLogin() {
        window.location.href = 'login.xhtml';
      }
    </script>

    <div id="myFooter" class="footer" style="background-color: transparent; text-align: center; position: fixed; bottom: 1rem; left: 0; right: 0;">
      <h:outputText escape="false" value="Copyright &#169; 2023 Simple App"/>
    </div>

    <ui:include src="/inc/footer.xhtml"/>
  </h:body>
</html>
