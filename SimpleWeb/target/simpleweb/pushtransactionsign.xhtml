<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title">Simple Push Transaction Sign</ui:define>

    <ui:define name="content">

    <h:body>
        <div class="container-fluid">

                <div class="mx-2">
                    <p:commandButton icon="pi pi-chevron-left" styleClass="rounded-button" onclick="window.history.back();" style="border: 0; height: 50px; width: 50px; margin-left: 25px; margin-top: 25px;  box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);"/>
                </div>

                <div class="container shadow-lg px-3 py-3 mb-5" style="background-color: #E3F2FD; width: 50%; height: 50%; border-radius: 30px;">

                    <div class="px-3 py-4 text-center">
                        <img src="resources/images/push.gif" alt="gif" style="width: 250px; height: 250px;"/>
                    </div>
            
                    <div class="mt-auto">
                        <p class="px-3" style="font-weight: bold;">Please Wait <br/> Check your Centagate App to allow transaction</p>
                    </div>

                    <h:form id="push">
                        <p:growl id="growl" widgetVar="growlpush" showDetail="true"/> 

                        <h:inputHidden id="transact" value="#{transactionsign.signingstatus}"/>
                        <p:poll id="poll" interval="2" listener="#{transactionsign.transact('push')}" update="transact"/>
                    </h:form>

                    <h:form id="resultForm">
                        <h:commandButton id="transactButton" value="Call Function" action="#{transactionsign.showSuccess()}" style="display:none;"/>
                    </h:form>
                </div>
        </div>

        <style>
            .container-fluid {
                margin: 0;
                padding: 0;
            }
    
            p {
                font-family: 'Roboto', sans-serif;
                font-size: 23px;
                text-align: center;
            }
    
            growl-summary {
                font-size: 1.2em;
            }
    
            growl-detail {
                font-size: 1em;
            }
        </style>
    </h:body>

    </ui:define>
</ui:composition>
