<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
   <ui:define name="title">Simple Profile</ui:define>

   <ui:define name="content">

   <h:body>
      <div class="container"> 
         <h4 class="mt-3 mx-auto text-center animate__animated animate__fadeInUp" style="font-family: 'Roboto', sans-serif; font-weight: bold; color: #1E3A8A;">
            <i class="pi pi-user"></i>
         </h4>
         <div class="card shadow mx-auto my-3 px-3 py-3 animate__animated animate__fadeInUp animate__faster" style="border: 0; width: 60%; height: 60%; border-radius: 20px;">
           <div class="card-body">
               <div class="row my-2" style="align-items: center;">
                  <div class="col">
                     <p class="card-text"><img src="resources/images/username.png" alt="icon" style="width: 38px; height: 38px; margin-right: 5px;"/>Username</p>
                  </div>
                  <div class="col">
                     <p:outputLabel value="#{information.username}" style="color: #1565C0; font-family: 'Roboto', sans-serif;"/>
                  </div>
               </div>

               <div class="row my-2" style="align-items: center;">
                  <div class="col">
                     <p class="card-text"><img src="resources/images/firstname.png" alt="icon" style="width: 38px; height: 38px; margin-right: 5px;"/>First Name</p>
                  </div>
                  <div class="col">
                     <p:outputLabel value="#{information.firstname}" style="color: #1565C0; font-family: 'Roboto', sans-serif;"/>
                  </div>
               </div>

               <div class="row my-2" style="align-items: center;">
                  <div class="col">
                     <p class="card-text"><img src="resources/images/lastname.png" alt="icon" style="width: 38px; height: 38px; margin-right: 5px;"/>Last Name</p>
                  </div>
                  <div class="col">
                     <p:outputLabel value="#{information.lastname}" style="color: #1565C0; font-family: 'Roboto', sans-serif;"/>
                  </div>
               </div>

               <div class="row my-2" style="align-items: center;">
                  <div class="col">
                     <p class="card-text"><img src="resources/images/email.png" alt="icon" style="width: 38px; height: 38px; margin-right: 5px;"/>Email</p>
                  </div>
                  <div class="col">
                     <p:outputLabel value="#{information.email}" style="color: #1565C0; font-family: 'Roboto', sans-serif;"/>
                  </div>
               </div>

               <div class="row my-2" style="align-items: center;">
                  <div class="col">
                     <p class="card-text"><img src="resources/images/phonenum.png" alt="icon" style="width: 38px; height: 38px; margin-right: 5px;"/>Phone Number</p>
                  </div>
                  <div class="col">
                     <p:outputLabel value="#{information.phonenumber}" style="color: #1565C0; font-family: 'Roboto', sans-serif;"/>
                  </div>
               </div>

               <div class="row my-2" style="align-items: center;">
                  <div class="col ">
                     <p class="card-text"><img src="resources/images/balance.png" alt="icon" style="width: 38px; height: 38px; margin-right: 5px;"/>Balance</p>
                  </div>
                  <div class="col">
                     <p:outputLabel value="#{information.balance}" style="color: #1565C0; font-family: 'Roboto', sans-serif;"/>
                  </div>
               </div>

           </div>
         </div>
       </div>
      
      <style>
         .pi.pi-user {
            font-size: 32px;
         }

         p {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            color: #1E3A8A;
         }

         .val {
            text-align: center;
         }

         .animate__animated.animate_fadeInUp {
            --animate-duration: 0.1s;
         }
      </style>
   </h:body>
    </ui:define>
</ui:composition>
